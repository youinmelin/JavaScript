<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            $("#text").val("input")
            // use $.get() 发送异步请求
            $.get("http://localhost:8080/userid", 
            {'id':1},
            function (params) {
                var span = $("#user_input")
                span.html(params.username)
            },
            "json");
        }
    </script>
    <title>Document</title>
</head>
<body>
    <input type="button" id="id" name="id" value="发送异步请求" onclick="fun();">
    <input type="text" id="text" value="hello">
    <span id="user_input" ></span>
	<script>
	</script>


</body>
</html>

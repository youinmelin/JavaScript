<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.2.js"></script>
    <style>
        div{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
   <input type="button" value="BTN1" id="btn1"> 
   <input type="button" value="BTN2" id="btn2"> 
   <div id="dv"></div>
   <script>
       $('#btn1').click(function(){
           $(this).css('backgroundColor','red')
       })
       // 点击第二个按钮，触发第一个按钮的点击事件
       
       $('#btn2').click(function(){
           // 方法1，调用元素的事件方法
        //   $('#btn1').click()
          // 方法2，使用trigger()方法
        //   $('#btn1').trigger('click')
          // 方法3.使用triggerHandler()方法
          $('#btn1').triggerHandler('click')
       })
       $(document).on('keydown',function(e){
           console.log(e)
           console.log(e.key)
           switch(e.key){
               case 'r':$('#dv').css('backgroundColor','red');break;
               case 'b':$('#dv').css('backgroundColor','blue');break;
               case 'y':$('#dv').css('backgroundColor','yellow');break;
           }
       })
   </script>
</body>
</html>

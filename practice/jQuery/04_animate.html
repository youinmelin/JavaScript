<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 100px;
            background-color: greenyellow;
            /* 脱离文档流 */
            position: absolute;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
</head>
<body>
    <input type="button" value="click" id="btn">
    <div id="dv"></div>
    <script>
        $('#btn').click(function(){
            $('#dv').animate({'width':'300px','height':'300px','left':'300px'},1000)
        })
    </script> 
</body>
</html>

<!DOCTYPE html>

<html lang="en">

<head>

    <style>

        div{

            display:inline-block;

            width:90%;

            height: auto;

            margin-bottom: 0px;

            margin-top: 0px;

            background-color: rgb(235, 233, 223);

            opacity:0.8;

        }

        #dv_num{

            background-color: gold;

            width: 200px;

            height: auto;

        }

        body{

            text-align: center;

            font-size: 20px;

        }

    </style>

    <script src="jquery-1.12.2.js"></script>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no;">

    <title>count words</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="js/jquery-1.12.2.min.js"></script> -->

</head>

<body>

    <div><h3>输入时间和文本内容，计算每分钟单词数量</h3></div><br>
    <div>单词数量为空格数量，可用于学习英语时计算听力语速</div><br><br>

    <form >

        input time:mins<input type="text" name="" id="mins">

                   seconds<input type="text" name="" id="seconds" value="0"><br>

        <br>

        <textarea name="content" id="content" cols="40" rows="5"></textarea><br>

        <div id="dv_num"></div>

        <br><button type="reset" id="reset">clear</button>

    </form>

        <button id='btn'>count</button><br>



    <script>

        var length = $('#mins').val()

        var str = $('#content').val()

        var words_list = str.split(' ')



        $('#dv_num').hide('1')

        $('#btn').click(function(){

            // get mins value and transfer it to float
            var length_mins = parseFloat($('#mins').val())

            var length_seconds = parseFloat($('#seconds').val() / 60)

            var length_duration = length_mins + length_seconds;

            var str = $('#content').val()

            var words_list = str.split(' ')

            console.log(length_duration,words_list.length)

            var rate =  Math.round(words_list.length / length_duration )

            console.log(rate)

            $('#dv_num').html(rate+' words / minute<br>')

            $('#dv_num').show('1000')

        })

        $('#reset').click(function(){

            window.location.reload()

        })



    </script>



</body>

</html>
